<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IFS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="math.js" type="text/javascript"></script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <canvas id="canvas" width="512" height="512"></canvas>
                </td>
                <!-- Params --->
                <td style="padding: 5%" id="params">
                    <!-- Iteration count --->
                    <p style="white-space: nowrap; text-decoration: underline;">Iteration Count</p>
                    <div id="iteration-count"
                        <label for="iteration-count-field">\( n = \)</label>
                        <input type="text" id="iteration-count-field" size=4 value="0", onfocus="this.select()">
                    </div>
                    <br>
                    <!-- Affine Transformations --->
                    <p style="white-space: nowrap; text-decoration: underline;">Affine Transformations</p>
                    <div id="affine-maps">
                        <!-- Affine transformation 0 -->
                        <table id="affine-map0">
                            <tr>
                                <td>
                                    <input type="checkbox" id="f_0-enable" class="affine_enables" checked>
                                </td>
                                <td>
                                    \( f_{0}(x, y) \; = \; \)
                                </td>
                                <!-- Transformation Matrix -->
                                <td>
                                    <table class="matrix">
                                        <tr>
                                            <td>
                                                <label for="f_0-a"></label>
                                                <input type="text" id="f_0-a" size=15 value="1" onfocus="this.select()">
                                            </td>
                                            <td>
                                                <label for="f_0-b"></label>
                                                <input type="text" id="f_0-b" size=15 value="0" onfocus="this.select()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="f_0-c"></label>
                                                <input type="text" id="f_0-c" size=15 value="0" onfocus="this.select()">
                                            </td>
                                            <td>
                                                <label for="f_0-d"></label>
                                                <input type="text" id="f_0-d" size=15 value="1" onfocus="this.select()">
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td style="vertical-align: center;">
                                    \(\begin{pmatrix} x \cr y \end{pmatrix} \; + \;  \)
                                </td>
                                <!-- Translation -->
                                <td>
                                    <table class="matrix">
                                        <tr>
                                            <td>
                                                <label for="f_0-e"></label>
                                                <input type="text" id="f_0-e" size=15 value="0" onfocus="this.select()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="f_0-f"></label>
                                                <input type="text" id="f_0-f" size=15 value="0" onfocus="this.select()">
                                            </td>

                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <!-- Affine transformation 1 -->
                        <table id="affine-map1">
                            <tr>
                                <td>
                                    <input type="checkbox" id="f_1-enable" class="affine_enables">
                                </td>
                                <td>
                                    \( f_{1}(x, y) \; = \; \)
                                </td>
                                <!-- Transformation Matrix -->
                                <td>
                                    <table class="matrix">
                                        <tr>
                                            <td>
                                                <label for="f_0-a"></label>
                                                <input type="text" id="f_1-a" size=15 value="1" onfocus="this.select()">
                                            </td>
                                            <td>
                                                <label for="f_0-b"></label>
                                                <input type="text" id="f_1-b" size=15 value="0" onfocus="this.select()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="f_0-c"></label>
                                                <input type="text" id="f_1-c" size=15 value="0" onfocus="this.select()">
                                            </td>
                                            <td>
                                                <label for="f_0-d"></label>
                                                <input type="text" id="f_1-d" size=15 value="1" onfocus="this.select()">
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td style="vertical-align: center;">
                                    \(\begin{pmatrix} x \cr y \end{pmatrix} \; + \;  \)
                                </td>
                                <!-- Translation -->
                                <td>
                                    <table class="matrix">
                                        <tr>
                                            <td>
                                                <label for="f_0-e"></label>
                                                <input type="text" id="f_1-e" size=15 value="0" onfocus="this.select()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="f_0-f"></label>
                                                <input type="text" id="f_1-f" size=15 value="0" onfocus="this.select()">
                                            </td>

                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <br>
                        <!-- Affine transformation 2 -->
                        <table id="affine-map2">
                            <tr>
                                <td>
                                    <input type="checkbox" id="f_2-enable" class="affine_enables">
                                </td>
                                <td>
                                    \( f_{2}(x, y) \; = \; \)
                                </td>
                                <!-- Transformation Matrix -->
                                <td>
                                    <table class="matrix">
                                        <tr>
                                            <td>
                                                <label for="f_0-a"></label>
                                                <input type="text" id="f_2-a" size=15 value="1" onfocus="this.select()">
                                            </td>
                                            <td>
                                                <label for="f_0-b"></label>
                                                <input type="text" id="f_2-b" size=15 value="0" onfocus="this.select()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="f_0-c"></label>
                                                <input type="text" id="f_2-c" size=15 value="0" onfocus="this.select()">
                                            </td>
                                            <td>
                                                <label for="f_0-d"></label>
                                                <input type="text" id="f_2-d" size=15 value="1" onfocus="this.select()">
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td style="vertical-align: center;">
                                    \(\begin{pmatrix} x \cr y \end{pmatrix} \; + \;  \)
                                </td>
                                <!-- Translation -->
                                <td>
                                    <table class="matrix">
                                        <tr>
                                            <td>
                                                <label for="f_0-e"></label>
                                                <input type="text" id="f_2-e" size=15 value="0" onfocus="this.select()">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="f_0-f"></label>
                                                <input type="text" id="f_2-f" size=15 value="0" onfocus="this.select()">
                                            </td>

                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <br>

                    <button onclick="draw()">Render</button>

                </td>
            </tr>
        </table>

        <script src="script.js"></script>
    </body>
</html>
